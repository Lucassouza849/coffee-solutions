<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simulador Financeiro</title>
   <center> <style> 
        .btn1{
            background-color: rgb(70, 61, 63);
            color: #fff;
            width: 190px;
            height: 50px;
            border: 3px #000 solid;
    }
    .btn2{
            background-color: rgb(70, 61, 63);
            color: #fff;
            width: 190px;
            height: 38px;
            border: 3px #000 solid;
    }
    </style>
    </center>
</head>

<body>
    <center>
        <div id="pg1">
            <h1>A TERRA É A BASE DA PRODUÇÃO SUSTENTÁVEL DO CAFÉ, SAIBA O QUE ACONTECE NELA</h1>

            <button class="btn1" onclick="pagina1()" type="button">CLIQUE AQUI</button>
        </div>

        <div id="pg2">

            Quantos talhões: <br>
            <input type="text" id="talhoes" placeholder="EX: 4">

            <br>

            Quantos hectares: <br>
            <input type="text" id="metros" placeholder="EX: 5.4 por cada talhão">

            <br>

            <button class="btn2" onclick="analisar()">Analisar</button>
        </div>

        <div id="pg3">

            <i id="resultado"></i>
            <br>
            <i>Para mais informações entre em contato pelo email: coffeesolutions@info.com.br</i>

        </div>

</center>
</body>
</html>

<script>

    function pagina1() {
        pg1.style.display = "none";
        pg2.style.display = "block";
    }
    function analisar() {
        pg1.style.display = "none";
        pg2.style.display = "none";
        pg3.style.display = "block";

        var total = Number(talhoes.value) * 700;
        var metro = Number(metros.value) * 10000;

        resultado.innerHTML = 
        `Você tem <b>${talhoes.value}</b> talhões, e em média <b>${metro}</b> metros quadrados por cada talhão. 
        <br> Nossos serviços sairá no valor de R$${total}.`

    }
</script>
