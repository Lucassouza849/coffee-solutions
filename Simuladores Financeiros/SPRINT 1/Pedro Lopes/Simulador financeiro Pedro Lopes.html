<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento Calculadora Coffee Solutions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
    <div class="navbar">
    <img src="Logo TCS.png" alt="logotipo da empresa">
    </div>

    <h2>Fique por dentro da umidade do seu solo<br>Tire o aproveitamento de 100% de toda a sua plantação</h2>

    <button onclick="mostrar()" class="bot_1">Orçamento</button><br><br>

    <div id="desc" style="display: none;">
    Esteja sempre com informações independente de onde
    <br>
    O melhor suporte do mercado
    <br>
    Relatorios totalmente atualizados
    </div><br>

    <span id="text1" style="display: none;"><b>Qual a quantidade de talhões?</b></span><br>
    <input id="inp_1" type="text" placeholder="talhões" style="display: none;"><br>

    <span id="text2" style="display: none;"><b>Qual a quantidade de hectares?</b></span><br>
    <input id="inp_2" type="text" placeholder="hectares" style="display: none;"><br>

    <button onclick="calculo()" id="calcu" style="display: none;">orçamento</button><br><br>
    <div id="resultado" style="display: none;">        
    </div>
    <div style="background-color: black; height: 1000px;"> <b>Coffee - Solutions</b> </div>
   </center>
</body>
</html>
<script>
    function mostrar(){
        text1.style.display = 'block';
        text2.style.display = 'block';
        desc.style.display = 'block';
        inp_1.style.display = 'block';
        inp_2.style.display = 'block';
        calcu.style.display = 'block';
    }
    function calculo(){               
        var multi = Number(inp_1.value)*700;
        var multi2 = Number(inp_2.value)*10000;
        resultado.innerHTML = `<b> O orçamento de sua plantação de ${multi2}
        metros quadrados  e que tem ${inp_1.value} talhões é de: R$ ${multi},00 reais<br>
        nos consulte para mais detalhes: contato@coffesoluttions.com.br<br><br>`;
        resultado.style.display = 'block';
    }
</script>
