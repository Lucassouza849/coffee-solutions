<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Login</title>
  <link rel="shortcut icon" href="../images/Logo TCS.png">
  <link rel="stylesheet" href="../style/login.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
</head>

<body>
  <section class="first-container">
    <div class="nav-bar">
      <div class="central-nav-bar">
        <div class="img-logo"> <a href="../pages/index.html">
          <img src="../images/Logo TCS.png" width="150px" height="100px"></a>
        </div>
        <div class="button-nav-bar"><a href="../pages/cadastro.html">
          <button>Cadastre-se</button></a>
        </div>
      </div>
    </div>
  </section>



  <div class="container-login">
    <h1>Área de Login</h1>

    <div class="social_media">
      <div class="icone">
        <i class="fab fa-facebook-f"></i>
      </div>
      <div class="icone">
        <i class="fab fa-instagram"></i>
      </div>
      <div class="icone">
        <i class="fab fa-linkedin"></i>
      </div>
    </div>

    <div class="form">

      <div class="input_form">
        <input type="text" placeholder="  Digite seu e-mail" class="input" id="input_login">
        <i class="far fa-envelope"></i>
      </div>
      <div class="input_form">
        <input type="password" placeholder="  Digite sua senha" class="input" id="input_senha">
        <i class="fas fa-lock"></i>

      </div>

      <div class="btn" onclick="entrar()">
        Entrar
      </div>
      <div class="esqueci"><a href="construcao.html">
        <p>Esqueci a senha</p></a>
      </div>
    </div>
  </div>



</body>

</html>

<script>

  function entrar(){

    var login = input_login.value;
    var senha = input_senha.value;

    if (login == "admin" && senha == "admin123"){
      window.location.href = "dashboard.html";
    }
    else{
      alert('Senha ou usuário inválido')
    }

  }

</script>
