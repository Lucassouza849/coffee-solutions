<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="shortcut icon" href="../images/Logo TCS.png">
    <link rel="stylesheet" href="registro.css">     
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
</head>
<body>
  <section class="first-container">
    <div class="nav-bar">
        <div class="central-nav-bar">
            <div class="img-logo">
                <img src="../images/Logo TCS.png" width="150px" height="100px">
            </div>
            <div class="list-nav-bar">
                <ul>
                    <li>Sobre</li>
                    <li>Ajuda</li>
                    <li>Cadastrar-se</li>
                    <li>Login</li>
                </ul>
            </div>
            <div class="button-nav-bar">
                <button>Simulador</button>
            </div>
        </div>
    </div>
  </section>



    <div class="container-login">
      <h2>Área de Cadastro</h2>
        
        <div class="social_media">
          <div class="icone">
            <i class="fab fa-facebook-f"></i>
          </div>
          <div class="icone">
            <i class="fab fa-instagram"></i> 
            </div>
            <div class="icone">
                <i class="fab fa-linkedin"></i>
          </div>
        </div>
        
        <div class="form">
         
            <div class="input_form">
            <input type="text" placeholder="Nome da sua empresa" class="input">
            <i class="fas fa-user"></i>
          </div>
          <div class="input_form">
            <input type="text" placeholder="Seu melhor email" class="input">
           
            <i class="far fa-envelope"></i>
          </div>
         
          <div class="input_form">
            <input type="password" placeholder="Digite uma senha" class="input">
            <i class="fas fa-lock"></i>
         
        </div>
          <div class="btn">
            <a href="texto">Cadastrar</a>
          </div>
        </div>
      </div>



</body>
</html>
